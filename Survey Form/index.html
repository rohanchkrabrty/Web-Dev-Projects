<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <section>
            <h1 id="title">Survey</h1>
            <p id="description">Thank you for taking the time to help us improve our services.</p>
        </section>
        <form id="survey-form">
            <div class="form-section">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form-section">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-section">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="18" max="100" placeholder="Age">
            </div>
            <div class="form-section">
                <label for="dropdown">Where did you hear about us?</label>
                <select name="options" id="dropdown">
                    <option value="friend">Friends</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="online">Online</option>
                    <option value="other">Others</option>
                </select>
            </div>
            </div>
            <div class="form-section">
                <p>Would you recommend us?</p>
                <input type="radio" name="recommendation" id="yes" value="yes" checked>
                <label for="yes">Yes</label>
                <input type="radio" name="recommendation" id="no" value="no">
                <label for="no">No</label>
                <input type="radio" name="recommendation" id="maybe" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="form-section">
                <p>What would you like us to improve?<span>(Check all that apply)</span>
                </p>
                <input type="checkbox" name="improvement" id="website" value="website">
                <label for="website">Website</label>
                <input type="checkbox" name="improvement" id="app" value="app">
                <label for="app">App</label>
                <input type="checkbox" name="improvement" id="customer-service" value="customer-service">
                <label for="customer-service">Customer Service</label>
            </div>
            <div class="form-section">
                <label for="suggestion">Any comments or Suggestions?</label>
                <textarea name="suggestion" id="suggestion"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
